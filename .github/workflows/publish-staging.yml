name: Publish Staging (@d-id/client-sdk-staging)

on:
  push:
    branches:
      - main

jobs:
  bump-version-and-publish-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build
        continue-on-error: false

      - name: Bump version (patch)
        run: |
          npm version patch --no-git-tag-version
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json package-lock.json || true
          git commit -m "chore: bump version [skip ci]" || echo "No changes to commit"
          git push origin main
        continue-on-error: false

      - name: Swap package name to @d-id/client-sdk-staging (temp)
        run: |
          cp package.json package.json.bak
          jq '.name = "@d-id/client-sdk-staging"' package.json > package.tmp.json && mv package.tmp.json package.json

      - name: Publish to NPM (staging)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        continue-on-error: false

      - name: Revert package name after publish
        run: mv package.json.bak package.json
        if: always()
