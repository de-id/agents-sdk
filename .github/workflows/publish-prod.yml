name: Publish Production (@d-id/client-sdk)

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      source_branch:
        description: 'Source branch (default: main)'
        required: false
        default: 'main'
        type: string

jobs:
  publish-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.source_branch || 'main' }}
          fetch-depth: 0

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build package (production mode)
        run: npm run build
        continue-on-error: false

      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json package-lock.json || true
          git commit -m "chore: bump version to $(node -p "require('./package.json').version") [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.event.inputs.source_branch || 'main' }}
        continue-on-error: false

      - name: Swap package name to @d-id/client-sdk (temp)
        run: |
          cp package.json package.json.bak
          jq '.name = "@d-id/client-sdk"' package.json > package.tmp.json && mv package.tmp.json package.json

      - name: Publish to NPM (prod)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        continue-on-error: false

      - name: Revert package name after publish
        run: mv package.json.bak package.json
        if: always()
